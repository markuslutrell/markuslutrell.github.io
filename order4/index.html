<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Banner1</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<img src="img/shadow.png" class="shadow" alt="shadow">
		<img src="img/mainimg.png" class="mainimg" alt="mainimg">
		<div class="main__text">
			<h2>Здравствуйте!</h2>
			<h3>Хотите <span>скидку 500 рублей</span><br>
			на первую покупку?</h3>
		</div>

		<p class="email">			
			Оставьте <b>свой email</b>, и мы пришлем<br>
			вам промокод на скидку прямо сейчас!

		</p>

		<form>
			<input type="text" placeholder="Введите сюда Ваш email">
			<button>
				Купить
				со скидкой
			</button>
		</form>

		<p class="footer__text">
			Нажимая на кнопку «Купить со скидкой» я <span>даю согласие на обработку персональных данных</span>
		</p>
	</div>
</body>
</html>
