<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Banner 1</title>
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
	<main>
		<div class="button js-button-campaign"><span></span></div>
	</main>
	<div class="overlay js-overlay-campaign">
		<div class="popup js-popup-campaign">
			<div class="wrapper">
				<img src="img/shadow.png" class="shadow" alt="shadow">
				<img src="img/mainimg.png" class="mainimg" alt="mainimg">
				<div class="main__text">
					<h2>Здравствуйте!</h2>
					<h3>Хотите <span>скидку 500 рублей</span><br>
					на первую покупку?</h3>
				</div>

				<p class="email">			
					Оставьте <b>свой email</b>, и мы пришлем<br>
					вам промокод на скидку прямо сейчас!

				</p>

				<form>
					<input type="email" placeholder="Введите сюда Ваш email">
					<button>
						Купить
						со скидкой
					</button>
				</form>

				<p class="footer__text">
					Нажимая на кнопку «Купить со скидкой» я <span> <a href="https://www.partner-moto.ru/about/polzovatelskoe-soglashenie/">даю согласие на обработку персональных данных</a></span>
				</p>
				<div class="close-popup js-close-campaign"></div>
			</div>


	</div>
			
	</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
